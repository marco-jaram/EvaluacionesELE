<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.svg" type="image/x-icon">
    <title>Lista de Evaluaciones</title>
    <script>
        // Verificar si el usuario est치 autenticado
        window.addEventListener('load', function() {
            if (sessionStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = 'index.html';
            }
        });
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            color: #2ecc71;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div style="text-align: right; padding: 10px; background-color: #f8f9fa; margin-bottom: 20px;">
        <span id="user-email" style="margin-right: 15px; color: #666;"></span>
        <button id="logout-btn" style="background-color: #f1f1f1; border: 1px solid #ddd; padding: 5px 10px; cursor: pointer; border-radius: 4px;">Cerrar Sesi칩n</button>
    </div>
    <a href="/evaluador.html">Ir a evaluardor</a>
    <script>
        // Mostrar el correo del usuario
        document.getElementById('user-email').textContent = sessionStorage.getItem('userEmail');
        
        // Funcionalidad del bot칩n cerrar sesi칩n
        document.getElementById('logout-btn').addEventListener('click', function() {
            sessionStorage.removeItem('isLoggedIn');
            sessionStorage.removeItem('userEmail');
            window.location.href = 'index.html';
        });
    </script>
    <h1>Lista de Evaluaciones</h1>
    <div id="evaluaciones-container"></div>

    <!-- Incluir el archivo JavaScript -->
    <script src="./js/lista-evaluaciones.js"></script>
</body>
</html>
